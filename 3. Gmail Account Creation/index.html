<!DOCTYPE html>
<html>

<head>
  <title>Gmail Account Creation</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <section id="block">
    <div>
      <form action="" id="gmail-form">
        <h1>Create Gmail Account</h1>

        <input type="text" title="name" placeholder="Full Name" required>
        <br>
        <input type="tel" title="contact_no" placeholder="Contact Number" required>
        <br>
        <input type="email" title="email" placeholder="Enter Email Id" required>
        <br>
        <button form="gmail-form">Reset</button>
        <button form="gmail-form">Submit</button>
      </form>
    </div>
  </section>
</body>

</html>
